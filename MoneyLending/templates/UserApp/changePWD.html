{% extends 'UserApp/base.html' %}
{% block body_block %}
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Change Password</h5>
                <form method="post" class="form-signin">
                        {% csrf_token %}
                        {{ form.as_p }}

                    <br>
                <br>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" style="background-color: #ea4335;">Change</button>
                <hr class="my-4">
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        $(document).ready( function () {
            $("#header").remove();
});
    </script>
{% endblock %}
